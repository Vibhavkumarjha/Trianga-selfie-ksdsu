<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>कामेश्वरसिंहदरभंगासंस्कृतविश्वविद्यालयः - Selfie Poster</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #f0f0f0;
  }
  h1 {
    color: #006400;
    font-size: 24px;
  }
  #poster {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 20px auto;
    border: 8px solid #ff9933; /* Optional: tricolor effect */
    border-radius: 10px;
    overflow: hidden;
    background-color: white;
  }
  #user-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  input[type="file"] {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>कामेश्वरसिंहदरभंगासंस्कृतविश्वविद्यालयः</h1>
<p>अपना फोटो अपलोड करें और फ्रेम में देखें</p>

<input type="file" id="upload" accept="image/*"><br>

<div id="poster">
  <img id="user-photo" src="" alt="Your Photo">
  <img id="frame" src="frame.jpg" alt="University Frame">
</div>

<script>
  const upload = document.getElementById('upload');
  const userPhoto = document.getElementById('user-photo');

  upload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        userPhoto.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
