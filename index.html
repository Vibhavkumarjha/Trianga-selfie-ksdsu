<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selfie Poster</title>
<style>
  body { text-align: center; font-family: Arial; margin: 20px; }
  #poster { position: relative; width: 400px; height: 400px; margin: 20px auto; }
  #user-photo { width: 100%; height: 100%; object-fit: cover; }
  #frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
</style>
</head>
<body>
<h2>Upload your photo to fit in the frame</h2>
<input type="file" id="upload" accept="image/*"><br><br>
<div id="poster">
  <img id="user-photo" src="" alt="">
  <img id="frame" src="frame.jpg" alt="Frame">
</div>
<script>
  const upload = document.getElementById('upload');
  const userPhoto = document.getElementById('user-photo');

  upload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        userPhoto.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
